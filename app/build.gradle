project.group = 'org.example.sol'

apply plugin: 'java'

sourceCompatibility = '1.8'

ext.mainClass = 'AppClass'

ext.nexusPublic    = "https://nexus.../content/repositories/public"

repositories {
    maven {
        url nexusPublic
    }
}

dependencies {
    compile group: 'org.example.sol', name: 'lib', version: '1.0.0'
}
